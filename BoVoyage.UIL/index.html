<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Content/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <div class="container whiteBkgrndOpacity">

        <h1>Bienvenue sur BoVoyage > Recherche</h1>
        <!-- SELECT DES CONTINENTS -->
        <select name="continent" class="marginTop form-control" id="continentSelection">
            <option value="" disabled selected>Choisissez le continent</option>
        </select>
        <!-- SELECT DES PAYS -->
        <select name="pays" class="marginTop form-control" id="paysSelection">
            <option value="" disabled selected>Choisissez le pays</option>
        </select>
        <!-- SELECT DES RÉGIONS -->
        <select name="region" class="marginTop form-control" id="regionSelection">
            <option value="" disabled selected>Choisissez la région</option>
        </select>
        <button id="btnrecherche" class="marginTop btn btn-primary">Rechercher</button>
        <!-- Exemple de thumbnail pour liste des objets retournés -->
        <div class="marginTop row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img style="width:100%" src="http://fakeimg.pl/300x100/">
                    <div class="caption">
                        <h3>NomDuVoyage</h3>
                        <p>.Le Lorem Ipsum est simplement du faux texte employé dans la composition et la mise en page avant impression. quand un peintre anonyme assem</p>
                        <p><a href="#" class="btn btn-primary" role="button">Voir</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN EXEMPLE /!\Au div class row -->
    <script>
        url = "http://localhost:61325/api/recherche/";

        $.ajax({
            type: "GET",
            url: url,
            ContentType: "application/json",
            DataType: "application/json",
            success: function (data, status) {
                if (status == "success") {
                    afficheContinent(data);
                }
            },
            error: function (xhr, status, error) {
                $('#message').html('Erreur de communication');
            }
        });
        function afficheContinent(liste) {
            var continent = '';
            for (i = 0; i < liste.length; i++) {
                continent += '<option id="' + liste[i].id + '" class="continent" href="#">' + liste[i].nom + '</option>';
                $('#continentSelection').html(continent);

            }
            $('#continentSelection').change(function () {
                var id = $('#continentSelection').find(':selected')[0].id;
                $.ajax({
                    type: "POST",
                    url: url + id,
                    ContentType: "application/json",
                    DataType: "application/json",
                    success: function (data, status) {
                        if (status == "success") {
                            affichePays(data);
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#message').html('Erreur de communication');
                    }
                });
            });
        }
        function affichePays(liste) {
            var pays = "";
            for (i = 0; i < liste.length; i++) {
                pays += '<option id="pays_' + liste[i].id + '" class="pays" href="#">' + liste[i].nom + '</option>';
                $('#paysSelection').html(pays);
            }
        }
        


    </script>
</body>
</html>
